<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Fazer Pedido</span> 
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="@{/pedidos/listar}" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Pedidos</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        
	            <form th:action="${pedido.id == null} ? @{/pedidos/salvar} : @{/pedidos/editar}" 
	                  th:object="${pedido}" method="POST">
	                	<div class="form-row">
	                    	<div class="form-group col-md-6">
	                        	<label for="dataPedido">Data de Compra</label>
	                        	<input type="date" class="form-control" id="dataPedido" th:field="*{dataPedido}"/>
	                        	<div class="invalid-feedback"></div>
	                    </div>
	                     <div class="form-group col-md-6">
	                        <label for="valorTotal">Valor Unit√°rio</label>
	                        <input type="text" class="form-control" id="valorTotal" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{valorTotal}"/>
	                        <div class="invalid-feedback"></div>
	                    </div> 
	                     <div class="form-group col-md-6">
	                        <label for="quantidade">Quantidade</label>
	                        <input type="text" class="form-control" id="quantidade" th:field="*{quantidade}"/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="livro">Livro</label>
	                        <select id="livro" class="form-control" th:field="*{livro}">
	                            <option value="">Selecione...</option>
	                            <option th:each="l : ${livros}" th:value="${l.id}" th:text="${l.titulo}"></option>
	                        </select>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    
	            </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
