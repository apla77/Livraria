<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Livros</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="@{/livros/listar}" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Livros</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        
	            <form th:action="${livro.id == null} ? @{/livros/salvar} : @{/livros/editar}" 
	                  th:object="${livro}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-7">
	                        <label for="titulo">Titulo Livro</label>
	                        <input type="text" class="form-control" id="titulo" placeholder="Titulo do livro"
	                               autofocus="autofocus" th:field="*{titulo}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-7">
	                        <label for="sinopse">Sinopse do Livro</label>
	                        <input type="text" class="form-control" id="sinopse" placeholder="Sinopse do livro"
	                               autofocus="autofocus" th:field="*{sinopse}"/>
	                        <div class="invalid-feedback">
	                    </div>
	                    </div>
	                </div>
	               
	                <div class="form-row">
	                    <div class="form-group col-md-7">
	                        <label for="autor">Autor</label>
	                        <select id="autor" class="form-control" th:field="*{autor}">
	                            <option value="">Selecione...</option>
	                            <option th:each="a : ${autores}" th:value="${a.id}" th:text="${a.nome}"></option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
